<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
    <!-- tailwind and daisyUi links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header class="p-3">
      <div
        class="grid grid-cols-1 justify-center md:grid-cols-1 lg:grid-cols-3"
      >
        <div class="mx-auto lg:mx-0">
          <img
            class="cursor-pointer text-center lg:text-left"
            src="Assets/Logo.png"
            alt="logo"
          />
        </div>
        <div class="flex justify-center my-4 md:my-0">
          <button
            onclick="sortDataByViewsDescending()"
            class="bg-[#25252533] px-5 py-3 md:my-3 lg:my-0 rounded text-[#252525] text-xl font-medium text-center"
          >
            Sort by view
          </button>
        </div>
        <div class="w-full flex justify-center lg:justify-end">
          <a href="blog.html" target="_blank" rel="noopener noreferrer"
            ><button
              class="bg-[#FF1F3D] rounded text-white text-lg font-medium px-6 py-2"
            >
              Blog
            </button></a
          >
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div
        id="categoryWiseData"
        class="block md:flex gap-3 p-4 justify-center"
      ></div>
      <!-- cards -->
      <div
        id="cards"
        class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
      ></div>
      <div id="AddNullData" class="w-full mt-20 p-4 text-2xl"></div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
